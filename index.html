<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <header class="m-3">
           <h1 >Giphy Search Engine</h1> 
        </header>
    </section>
    <section>
        <form>
            <div id="searchInput">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="search">
                <button class="btn btn-outline-success " type="button" value="search">Search</button>
                <button class="btn btn-outline-info" type="button" value="translate">Translate</button>
                <button class="btn btn-outline-warning" type="button" value="random">Random</button>
            </div>
        </form>
    </section>
    <section>
        <div class="text-lg-center" id="outputArea"></div>
    </section>
    <!--REMOVE IF NOT USED-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">
    </script>
    <script>
let outputArea = document.getElementById('outputArea');

window.onload = function onLoad(){
    outputArea;
}

document.addEventListener('click', function(){
    if(event.target.tagName === "BUTTON"){
        event.preventDefault();
        handleUserInput();
    }
})

function handleUserInput(){
    
    let clickValue = event.target.value;
    let apiKey = "4tKwhKPWWq390IPqlgoNcXivYLWIiQxq";
    let userInput = document.getElementById('search').value;
    let baseUrl = `https://api.giphy.com/v1/gifs/${clickValue}?api_key=${apiKey}`;
    let enpointUrl;
    if(clickValue === "search"){
        endpointUrl = `&q=${userInput}&limit=25`;
    }else if (clickValue === "translate"){
        endpointUrl = `&s=${userInput}`;
    }else if (clickValue === "random"){
        endpointUrl = `&tag`;
    };

    let url = baseUrl + endpointUrl;
    let fetchStem = fetch(url).then(rawObject => rawObject.json());
    
    if (clickValue ==="search"){
        fetchStem
            .then(parsedObject => parsedObject.data)
            .then(arrayFrom_parsedObject => {
                let processedResult = arrayFrom_parsedObject
                    .map(result => `
                        <a href="${result.images.original.url}" target="_blank">
                            <img src="${result.images.original.url}" class="giphyImages">
                        </a>
                    `)
                    outputArea.innerHTML = processedResult;
                    console.log(processedResult);
            })
            .catch((error) => 
                alert('Something went wrong while fetching your request. Please try again.'
            ));
    }else if (clickValue ==="translate"||clickValue ==="random"){
        fetchStem
            .then(parsedObject => {
                let processedResult = `
                    <a href="${parsedObject.data.images.original.url}" target="_blank">
                        <img src="${parsedObject.data.images.original.url}" class="giphyImages">
                    </a>
                `;
                outputArea.innerHTML = processedResult;
                console.log(processedResult);
            })
            .catch((error) => 
                alert('Something went wrong while fetching your request. Please try again.'
            ));
    }
}
