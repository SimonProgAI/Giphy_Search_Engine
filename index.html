<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <header>
           <h1>Giphy Search Engine</h1> 
        </header>
    </section>
    <section>
        <form>
            <div class="container userInputSection">
                <div>
                    <input class="form-control" type="search" placeholder="Search content here..." aria-label="Search" id="searchBar">
                </div>
                <div id="btnContainer">
                    <button class="btn btn-outline-success" type="button" value="search" id="searchBtn" onclick="handleUserInput()">Search</button>
                    <button class="btn btn-outline-primary" type="button" value="translate">Translate</button>
                    <button class="btn btn-outline-warning" type="button" value="random">Random</button>
                </div>
            </div>
        </form>
    </section>
    <section>
        <div id="outputArea"></div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>
</html>
