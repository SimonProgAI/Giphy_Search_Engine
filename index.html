<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <header class="m-3">
           <h1 >Giphy Search Engine</h1> 
        </header>
    </section>
    <section>
        <form>
            <div class="justify-content-center">
                <input class="form-control m-2" type="search" placeholder="Search" aria-label="Search" id="search">
            </div>
            <br>
            <div class="container-fluid">
                <button class="btn btn-outline-success m-2" type = "button" value="search">Search</button>
                <button class="btn btn-outline-info m-2" type = "button" value="translate">Translate</button>
                <button class="btn btn-outline-warning m-2" type = "button" value="random">Random</button>
            </div>
        </form>
    </section>
    <section>
        <div id="outputArea"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">
    </script>
    <script>
let outputArea = document.getElementById('outputArea');

window.onload = function onLoad(){
    outputArea;
}
document.addEventListener('click', function(){
    if(event.target.tagName === "BUTTON"){
        event.preventDefault();
        handleUserInput();
    }
})

function handleUserInput(){
    
    let clickValue = event.target.value;
    let apiKey = "4tKwhKPWWq390IPqlgoNcXivYLWIiQxq";
    let userInput = document.getElementById('search').value;
    let baseUrl = `https://api.giphy.com/v1/gifs/${clickValue}?api_key=${apiKey}`;
    let enpointUrl;   
    if(clickValue === "search"){
        endpointUrl = `&q=${userInput}`;
    }else if (clickValue === "translate"){
        endpointUrl = `&s=${userInput}`;
    }else if (clickValue === "random"){
        endpointUrl = `&tag`;
    };
    let url = baseUrl + endpointUrl;
    let fetchStem = fetch(url).then(rawObject => rawObject.json());
    if (clickValue ==="search"){
        fetchStem
            .then(parsedObject => parsedObject.data)
            .then(arrayFrom_parsedObject => {
                let processedResult = arrayFrom_parsedObject
                    .map(result => `
                        <img src="${result.images.original.url}">
                    `)
                    .join('')
                    outputArea.innerHTML = processedResult;
                    console.log(processedResult);
            });
    }else if (clickValue ==="translate" || clickValue ==="random"){
        fetchStem
            .then(parsedObject => {
                let processedResult = `<img src="${parsedObject.data.images.original.url}">`;
                outputArea.innerHTML = processedResult;
                console.log(processedResult);
            });
    }
}

//multiple pages of result
//event listener for 'enter' key stroke
//error handling
//CSS and esthetic of the page
// center results for translate and random
//refactor the handleUserInput funtion
//rating option


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
</body>
</html>
